<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 225px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do CursoemVideo para aprender à programar
    </p>

    <!-- Tamanho padrão 300x150 -->

    <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">site do CursoemVideo</a>
    </iframe>
    <p>
        O site do Google também é muito legal! Pena que não funciona dentro do iFrame...
    </p>
    <iframe src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com" target="_blank">site do Google</a>
    </iframe>
    <p>
        O repositório do Guanabara<br><br>
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">repositório do Guanabara no GitHub</a>
        </iframe>
        <br>
        também é muito legal!
    </p>

</body>
</html>
