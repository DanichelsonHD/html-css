<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagens/hq720.png" controls>
        <source src="media/Formatos de vídeo para seu site - @Curso em Vídeo HTML5 e CSS3.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com o vídeo.</p>
    </video>
    <br>
    <video width="300" poster="imagens/hq720-_1_.png" controls>
        <source src="media/Vídeos em hospedagem própria - @Curso em Vídeo HTML5 e CSS3.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com o vídeo.</p>
    </video>
    <br>
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está sendo importado do YouTube.</p>
    <iframe width="300" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
